<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game - API Project</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="main.css" />
</head>
<body class="flex">
  <div class="wrapper">
    <div class="setup-container" id="setup-container">
      <h2>Start Quiz</h2>
      <label for="question-count">Number of Questions (1-50):</label>
      <input
        type="number"
        id="question-count"
        min="1"
        max="50"
        placeholder="Enter number (e.g. 5)"
        required
      />
      <button id="start-quiz">Start</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none;">
      <div class="quiz-head">
        <h1 class="quiz-title">Quiz Game</h1>
        <div class="quiz-score flex">
          <span id="correct-score">0</span>/<span id="total-question">0</span>
        </div>
      </div>
      <div class="quiz-body">
        <h2 class="quiz-question" id="question"></h2>
        <ul class="quiz-options"></ul>
        <div id="result"></div>
      </div>
      <div class="quiz-foot">
        <button type="button" id="check-answer">Check Answer</button>
        <button type="button" id="play-again">Play Again!</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
